     <!-- MAIN -->
    <main>
        <div class="contenedor-main-imagen">
            <img src="image/logo-pagina.png" alt="">
            <h1>C E I J Libros</h1>
        </div>
        <div class="container my-4">
            <div class="row">
                <div class="col text-center">
                    <h2>Registro</h2>
                    <form id="registroForm" class="my-3">
                        <!-- Se realizan cambios en el registreform -->
                        <div>
                            <label for="usuario" class="form-label">Nombre de usuario
                                <input type="text" id="usuario" class="d-flex my-2 form-control" placeholder="Nombre de usuario" required autocomplete="username">
                                <div id="errorUsuario" class="invalid-feedback" style="color: red;"></div>
                            </label>
                        </div>

                        <div>
                            <label for="email" class="text-start"> Ingrese mail<!-- En input cambio type a text para que el navegador no aplique su validacion-->
                                <input type="text" id="email" class="d-flex my-2 form-control" placeholder="example@email.com" required autocomplete="email">
                                <div id="errorEmail" class="invalid-feedback" style="color: red;"></div>
                            </label>
                        </div>
                        
                        <div>
                            <label for="password" class="text-start">Ingrese contraseña
                                <div class="input-container">
                                    <div class="input-wrapper">
                                        <input type="password" id="password" class="d-flex my-2 form-control" placeholder="Contraseña" required autocomplete="new-password">
                                            <button type="button" id="togglePassword" class="btn btn-secondary">
                                                <i id="passwordIcon" class="fa fa-eye"></i>
                                            </button>
                                    </div>
                                </div>
                                <div id="errorPassword" style="color: red;"></div>
                            </label>
                        </div>

                        <div>
                            <label for="confirmPassword"> Repetir contraseña
                                <div class="input-container">
                                    <div class="input-wrapper">
                                        <input type="password" id="confirmPassword" class="d-flex my-2 form-control" placeholder="repetir contraseña" required autocomplete="new-password">
                                            <button type="button" id="toggleConfirmPassword" class="btn btn-secondary">
                                                <i id="confirmPasswordIcon" class="fa fa-eye"></i>
                                            </button>
                                    </div>
                                </div>
                                <div id="errorConfirmPassword" style="color: red;"></div>
                            </label>
                        </div>

                        <!-- Fin de los cambios en el registreform -->

                        <div><button type="submit" class="btn btn-success mt-4">Registrar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
