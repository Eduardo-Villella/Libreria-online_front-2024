    <script>// Carga condicional de password.js solo si el usuario quiere cambiar contraseña
        document.addEventListener('DOMContentLoaded', function() {// Espera a que el documento este completamente cargado
            const forgotPasswordButton = document.getElementById('forgotPassword');// Obtiene referencia al boton "Cambiar contraseña"
            if (forgotPasswordButton) {// Agrega un event listener para cargar password.js solo cuando se hace clic en el boton
                forgotPasswordButton.addEventListener('click', function() {
                    const script = document.createElement('script'); // Carga el script password.js dinamicamente
                    script.src = 'js/password.js';
                    document.body.appendChild(script);
                    console.log('Script password.js cargado.');// borrar
                });
            } else {
                console.error('Botón "Cambiar contraseña" no encontrado.');
            }
        });
    </script>
