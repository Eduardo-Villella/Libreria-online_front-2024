<body>
    <!-- HEADER -->
    <header class="header">
        <section class="contenedor-header">
            <div class="contenedor-header-imagen" id="sidebar">
                <img src="image/logo-pagina.png"  id="toggle-btn" alt="">
            </div>
            <div class="contenedor-header-buscador">
                <form class="d-flex" rol="search">
                    <input class="form-control me-1" id="search" name="search" type="search" placeholder="Busque libro" aria-label="Search">
                    <button class="btn btn-outline-danger btn-buscador" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="contenedor-header-autentificacion"><!-- Nav -->
                <button id="loginButton" onclick="window.location.href='login.html';">Acceso</button>
                <button id="signInButton" onclick="window.location.href='registro.html';">Regístrese</button>
                <button id="logoutButton">Cerrar Sesión</button>
                <!--<i class="far fa-user-circle"></i> guardar icono perfil usuario de font-awesome fa fa -->
                <div class="perfil-container" id="perfilContainer">
                    <img src="image/user_account_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz48.png" id="perfilPic" alt="Perfil" class="perfil-pic">

                </div>
            </div>

        </section>

    <nav class="navbar navbar-expand-lg color-nav">
        <div class="container-fluid">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item"><!-- Sacar dashboard, dejarlo para administrador solo -->

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main>
        <div class="contenedor-main-imagen">
            <img src="image/logo-pagina.png" alt="">
            <h1>C E I J Libros</h1>
        </div>
        <div class="container my-4">
            <div class="row">
                <div class="col text-center">
                    <h2>Acceder</h2>
                    <form id="loginForm" class="my-3">
                        <div>
                            <label for="email" class="text-start">Ingrese mail
                                <input type="text" id="email" name="email" class="d-flex my-2 form-control" placeholder="example@email.com" required autocomplete="new-email"><!-- Se cambia type para que permita ñ -->
                                <div id="errorEmail" class="invalid-feedback" style="color: red;"></div>
                            </label>
                        </div>

                        <div>
                            <label for="password" class="text-start">Ingrese contraseña
                                <div class="input-container">
                                    <div class="input-wrapper">
                                        <input type="password" id="password" name="password" class="d-flex my-2 form-control" placeholder="Contraseña" required autocomplete="new-password">
                                            <button type="button" id="togglePassword" class="btn btn-secondary">
                                                <i id="passwordIcon" class="fa fa-eye"></i>
                                            </button>
                                    </div>
                                </div>
                                <div id="errorPassword" style="color: red;"></div>
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-danger mt-4">Iniciar sesión</button>
                        </div>

                    </form>

                    <div>
                        <label for="forgotPassword" class="form-label">No recuerdo la contraseña</label>
                        <div>
                            <button type="button" id="forgotPassword" name="forgotPassword" class="btn btn-warning mt-0">Cambiar contraseña</button>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->

                <img src="image/visa.png" alt="">
                <img src="image/tarjeta.png" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="js/sweetalert2.all.min.js"></script>    
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
    
    <script>// Carga condicional de password.js solo si el usuario quiere cambiar contraseña
        document.addEventListener('DOMContentLoaded', function() {// Espera a que el documento este completamente cargado
            const forgotPasswordButton = document.getElementById('forgotPassword');// Obtiene referencia al boton "Cambiar contraseña"
            if (forgotPasswordButton) {// Agrega un event listener para cargar password.js solo cuando se hace clic en el boton
                forgotPasswordButton.addEventListener('click', function() {
                    const script = document.createElement('script'); // Carga el script password.js dinamicamente
                    script.src = 'js/password.js';
                    document.body.appendChild(script);
                    console.log('Script password.js cargado.');// borrar
                });
            } else {
                console.error('Botón "Cambiar contraseña" no encontrado.');
            }
        });
    </script>

</body>
